services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: itsm-postgres
    environment:
      POSTGRES_USER: itsm_user
      POSTGRES_PASSWORD: itsm_pass
      POSTGRES_DB: itsm_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - itsm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itsm_user -d itsm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Cluster - Node 1
  nats-1:
    image: nats:2.10-alpine
    container_name: nats-1
    command: 
      - "-c"
      - "/etc/nats/nats-server.conf"
    ports:
      - "4222:4222"   # Client port
      - "8222:8222"   # HTTP monitoring port
      - "6222:6222"   # Cluster port
    volumes:
      - ./config/nats/nats-1.conf:/etc/nats/nats-server.conf
    networks:
      - itsm-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Cluster - Node 2
  nats-2:
    image: nats:2.10-alpine
    container_name: nats-2
    command:
      - "-c"
      - "/etc/nats/nats-server.conf"
    ports:
      - "4223:4222"
      - "8223:8222"
      - "6223:6222"
    volumes:
      - ./config/nats/nats-2.conf:/etc/nats/nats-server.conf
    networks:
      - itsm-network
    depends_on:
      - nats-1

  # NATS Cluster - Node 3
  nats-3:
    image: nats:2.10-alpine
    container_name: nats-3
    command:
      - "-c"
      - "/etc/nats/nats-server.conf"
    ports:
      - "4224:4222"
      - "8224:8222"
      - "6224:6222"
    volumes:
      - ./config/nats/nats-3.conf:/etc/nats/nats-server.conf
    networks:
      - itsm-network
    depends_on:
      - nats-1

networks:
  itsm-network:
    driver: bridge
    name: itsm-network

volumes:
  postgres_data:
    name: itsm-postgres-data